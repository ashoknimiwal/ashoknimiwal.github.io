<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok Kumar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/icon-3.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon-3.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <h2><a href="#" id="home-link">Ashok Kumar</a></h2>
        <nav>
            <ul>
                <li><a href="#news">News</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#talks">Talks</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="https://medium.com/@aknimiwal1998">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- About Me Section -->
        <section id="about">
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Your Name" class="profile-pic" id="profilePic">
            </div>
            <div class="about-content">
                <h2>About Me</h2>
                <p>Welcome to my personal website! I'm [Your Name], a [Your Profession/Field] passionate about [Your Interests].</p>
                <div class="social-links">
                    <a href="https://github.com/YOUR_USERNAME" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/YOUR_USERNAME" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/YOUR_USERNAME" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section id="news">
            <h2>News</h2>
            <ul id="news-container">
                <!-- News items will be dynamically added here -->
            </ul>
        </section>

        <!-- Publications Section -->
        <section id="publications">
            <h2>Publications</h2>
            <div id="publications-container">
                <!-- Publications will be dynamically added here -->
            </div>
        </section>

        <!-- Talks Section -->
        <section id="talks">
            <h2>Talks/Workshops</h2>
            <div id="talks-container">
                <!-- Talks will be dynamically added here -->
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-container" class="project-grid">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog">
            <h2>Blog</h2>
            <div id="blogPosts-container" class="blog-grid">
                <!-- Blog posts will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-signature">
                <p>
                    <span class="code-tag">&lt;/&gt;</span> 
                    <span class="normal">with</span> 
                    <span class="heart">❤️</span> 
                    <span class="normal">by</span> 
                    <span class="bold">Ashok Kumar</span>
                </p>
                <div class="social-icons">
                    <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>    

    <script src="script.js"></script>
</body>
</html>
